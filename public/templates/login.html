<div class = "login-background">
    
    <style>
    body 
    {
        background: url('images/lilypad.jpg') fixed;
        background-size: cover;
        padding: 0;
        margin: 0;
    }

    .navbar
    {
    display: none !important;
    }
    </style>
</div>
<div class="logo">
    <img src="images/bloghopper.gif" ></img>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="wrap">
                <p class="form-title">
                    Welcome</p>
                <form class="login">
                    <div class="text-danger"><strong>{{error}}</strong></div>
                    <input ng-show="show" type="email" ng-model="email" placeholder="Email" />
                    <input ng-show="show" type="password" ng-model="password" placeholder="Password" />
                    <button type="button" ng-show="show" class="btn btn-default" data-dismiss="modal" ng-click="clickLogin()">Submit</button>
                    <input type="submit" ng-click="show=true" value="Sign In" class="btn btn-success btn-sm" />
                    <input type="submit" value="Sign Up" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal"/>
                    <div ng-controller="loginCtrl">
                    </div>
                    <div class="remember-forgot">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" />
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6 forgot-pass-content">
                                <a href="/#/forgotPassword" class="forgot-pass">Forgot Password</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
                </div>
                <div class="modal-body">
                    <span ng-show="custom1"><input type="submit" ng-click="toggle1()" value="User" class="btn btn-success btn-sm" /></span>
                    <span ng-show="custom2"><input type="submit" ng-click="toggle2()" value="Blogger" class="btn btn-success btn-sm" /></span>

                        <!--User Inpout-->
                    <form name="userForm">
                        <span ng-hide="custom2"><h1 ng-hide="userInput">User Sign Up</h1>
                        <input name ="firstname" ng-hide="userInput" type="text" ng-model="firstName" placeholder="First Name" required/>
                        <input ng-hide="userInput" type="text" ng-model="lastName" placeholder="Last Name" required/>
                        <input ng-hide="userInput" type="email" ng-model="email" placeholder="Email" required/>
                        <input ng-hide="userInput" type="password" ng-model="password" placeholder="Password" required/>
                        <input ng-hide="userInput" type="password" ng-model="password2" placeholder="Confirm Password" required/>
                        <div class="text-danger"><strong>{{error}}</strong></div>
                        <button ng-disabled="userForm.$invalid" type="button" ng-hide="userInput" class="btn btn-default" data-dismiss="modal" ng-click="userSignup()">Submit</button>
                        </span>
                    </form>
                        <!--Blogger Input-->    
                    <form name="bloggerForm">
                        <span ng-hide="custom1"><h1 ng-hide="bloggerInput">Blogger Sign Up</h1>
                        <input ng-hide="bloggerInput" type="text" ng-model="firstName" placeholder="First Name" required/>
                        <input ng-hide="bloggerInput" type="text" ng-model="lastName" placeholder="Last Name" required/>
                        <input ng-hide="bloggerInput" type="email" ng-model="email" placeholder="Email" required/>
                        <input name="url" ng-hide="bloggerInput" type="text" ng-model="blogUrl" placeholder="Blog URL" required/>
                        <input ng-hide="bloggerInput" type="password" ng-model="password" placeholder="Password" required/>
                        <input ng-hide="bloggerInput" type="password" ng-model="password2" placeholder=" Confirm Password" required/>
                        <div class="text-danger"><strong>{{error}}</strong></div>
                        <button ng-disabled="bloggerForm.$invalid" type="button" ng-hide="bloggerInput" class="btn btn-default" data-dismiss="modal" ng-click="bloggerSignup()">Submit</button>
                        </span>
                    </form>
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
</div>
